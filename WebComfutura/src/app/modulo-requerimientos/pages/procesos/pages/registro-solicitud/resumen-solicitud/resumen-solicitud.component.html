
<div class="text-center">
    <button class="btn btn-info " (click)="enviarProvisionar()" style="font-size: 13px;"> <i class="fas fa-share-square"></i> Enviar a Provisionar </button>
</div>

<div class="mt-3">
    <div class=" tableFixHead">
        <table class="table  table-hover table-sm">
            <thead class="theadTable">

                <tr style="height: 40px !important;">
                    <th>#</th>
                    <th>DETALLE TIPO DE GASTO </th>
                    <th>TOTAL PRESUPUESTO</th>
                    <th>TOTAL REQUERIDO </th>
                    <th>SALDO PENDIENTE </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of resumen ; index as j"   >
                    <td scope="row"> {{j + 1}} </td>
                    <td>{{item.detalleTipoGasto}}</td> 
                    <td class="text-right">{{item.totalPresupuesto}}</td>  
                    <td class="text-right">{{item.totalRequerido}}</td>  
                    <td class="text-right">{{item.saldoPendiente}}</td>  
                </tr> 
            </tbody>
        </table>
    </div>  
</div>
