<div class="mt-3">
    <div class=" tableFixHead">
        <table class="table  table-hover table-sm">
            <thead class="theadTable">

                <tr style="height: 40px !important;">
                    <th>#</th>
                    <th>DETALLE TIPO DE GASTO </th>
                    <th>PRECIO TOTAL </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of resumen  ; index as j"   >
                    <td scope="row"> {{j + 1}} </td>
                    <td>{{item.detalleTipoGasto}}</td> 
                    <td class="text-right">{{item.precioTotal}}</td>  
                </tr> 
            </tbody>
        </table>
    </div>  
</div>
